    <!-- Main Content -->

                        <button class="btn btn-left"><i class="fas fa-caret-left"></i></button>

    <script>
        // Immediately Invoked Function Expression (IIFE) to avoid polluting the global scope
        (() => {
            // Array containing the base names of slideshow images (without file extension)
            const pictures = [
                "dublin-0",
                "dublin-1",
                "dublin-2",
                "dublin-3",
                "dublin-4",
                "dublin-5"
            ];
    
            // Select all navigation buttons and the image container element
            const buttons = document.querySelectorAll('.btn');
            const imageDIV = document.querySelector('.container-img');
    
            // Start at the first image
            let counter = 0;
    
            // Display the first image as soon as the page loads
            imageDIV.style.backgroundImage = `url('assets/img/${pictures[counter]}.jpg')`;
    
            // Loop through all navigation buttons and attach click event listeners
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // If the left button is clicked, move backward in the array
                    if (button.classList.contains('btn-left')) {
                        counter = (counter - 1 + pictures.length) % pictures.length;
                    }
    
                    // If the right button is clicked, move forward in the array
                    if (button.classList.contains('btn-right')) {
                        counter = (counter + 1) % pictures.length;
                    }
    
                    // Update the background image of the container with the new image
                    imageDIV.style.backgroundImage = `url('assets/img/${pictures[counter]}.jpg')`;
    
                    // Log the current image path to the console for debugging
                    console.log(`Current image: assets/img/${pictures[counter]}.jpg`);
                });
            });
        })();
    </script>
